<div class="post-card shadow-sm w-100 mb-4" fxLayout="column">
    <div class="m-3" fxLayout="row">
        <div fxLayout="row" fxLayoutGap="15px">
            <ngx-skeleton-loader [appearance]="'circle'" [theme]=skeletonCardHeader
                                 animation="progress"></ngx-skeleton-loader>

            <div fxLayout="column" fxLayoutAlign="start start">
                <div class="name">
                    <ngx-skeleton-loader
                            [theme]="{'border-radius': '15px', height: '15px', width: '100px' }"
                            animation="progress"></ngx-skeleton-loader>
                    <ngx-skeleton-loader [theme]="{'border-radius': '15px', height: '10px', width: '60px' }"
                                         animation="progress"></ngx-skeleton-loader>
                </div>
            </div>
        </div>
    </div>
    <div class="ml-3 mt-2" fxLayout="column">
        <ngx-skeleton-loader [theme]="{'border-radius': '15px', height: '15px', width: '80%' }"
                             animation="progress"></ngx-skeleton-loader>

    </div>
    <div>
        <ngx-skeleton-loader [theme]="{ height: '200px', width: '100%' }"
                             animation="progress"></ngx-skeleton-loader>
    </div>
    <div class="ml-3" fxLayout="row" fxLayoutGap="10px">
        <ngx-skeleton-loader [theme]="{ height: '10px', width: '60px' }"
                             animation="progress"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{ height: '10px', width: '90px' }"
                             animation="progress"></ngx-skeleton-loader>
    </div>
    <div class="ml-3" fxLayout="row" fxLayoutGap="10px">
        <ngx-skeleton-loader [theme]="{ height: '10px', width: '70px' }"
                             animation="progress"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{ height: '10px', width: '110px' }"
                             animation="progress"></ngx-skeleton-loader>
    </div>

</div>
