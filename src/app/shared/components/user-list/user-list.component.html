<div class="container" fxLayout="row">
    <div class="p-0 w-100 item-content"
    >
        <ng-container *ngIf="!loading else isLoading">

            <div *ngFor="let item of list">
                <div class="pt-2 pl-3" fxLayout="column"
                     style="border-bottom: 1px solid #d1d1d1;">

                    <div fxLayout="row" fxLayoutGap="15px">
                        <div class="shadow-sm user-img" [style.background]="'url(' + item.user.profileImage + ')'">

                        </div>
                        <div fxLayout="column" fxLayoutAlign="start start">
                            <div class="name">
                                <span>{{item.user.name}} </span>
                                <span class="time">{{this.howLongDoes()}}</span>
                            </div>
                            <span class="user">{{item.user.tag}}</span>
                        </div>
                    </div>
                    <div *ngIf="item.description else noMsg" class="p-2">
                        <span>{{item.description}}</span>
                    </div>
                    <ng-template #noMsg>
                        <div class="p-2 no-msg">

                        </div>
                    </ng-template>
                </div>
            </div>
        </ng-container>
        <ng-template #isLoading>

            <app-skeleton-user-list ></app-skeleton-user-list>
        </ng-template>

    </div>
</div>
